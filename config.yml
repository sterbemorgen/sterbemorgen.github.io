baseURL: "https://sterbemorgen.github.io/"
languageCode: "en-us"
title: "sterbe morgen"
theme: "PaperMod"

hasCJKLanguage: true
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

params:
  profileMode:
    enabled: true
    title: "sterbe morgen"
    subtitle: "Lebe trotz der Absurdität des Lebens, um es in seiner ganzen Fülle zu erfahren."
    imageUrl: "images/otter.gif"
    imageTitle: "<title of image as alt>"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Categories
        url: "/posts"
      - name: Search
        url: "/Search"

  socialIcons:
    - name: "instagram"
      url: "https://www.instagram.com/siauyuih"
    - name: "YouTube"
      url: "https://www.youtube.com/@sterbemorgen"
    - name: "email"
      url: "Mailto: sterbemorgen@proton.me"

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives

defaultTheme: auto
disableThemeToggle: false
DateFormat: "2006-01-02"
ShowShareButtons: true
ShowReadingTime: true
displayFullLangName: true
ShowPostNavLinks: true
ShowBreadCrumbs: true
ShowCodeCopyButtons: true
hideFooter: false
ShowWordCounts: true
VisitCount: true

ShowLastMod: true
ShowToc: true
TocOpen: true

comments:
  provider: "utterances"
  utterances:
    repo: "sterbemorgen/sterbemorgen.github.io"
    issue-term: "pathname"  # 用页面路径作为评论区的识别标志
    theme: "preferred_color_scheme"  # 设置主题，保持与网站一致



outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: darcula
