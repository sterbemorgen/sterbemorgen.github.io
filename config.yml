baseURL: "https://sterbemorgen.github.io/"
languageCode: "en-us"
title: "sterbe morgen"
theme: "PaperMod"

hasCJKLanguage: true
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

params:
  profileMode:
    enabled: true
    title: "sterbe morgen"  # optional default will be site title
    subtitle: "Lebe trotz der Absurdität des Lebens, um es in seiner ganzen Fülle zu erfahren."
    imageUrl: "images/otter.gif"  # optional
    imageTitle: "<title of image as alt>"  # optional
    imageWidth: 120  # custom size
    imageHeight: 120  # custom size
    buttons:
      - name: Categories
        url: "/posts"
      - name: Search
        url: "/Search"

  socialIcons:  # optional
    - name: "instagram"
      url: "https://www.instagram.com/siauyuih"
    - name: "YouTube"
      url: "https://www.youtube.com/@sterbemorgen"
    - name: "email"
      url: "Mailto: sterbemorgen@proton.me"

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives
   

defaultTheme: auto  # defaultTheme: light or dark
disableThemeToggle: false
DateFormat: "2006-01-02"
ShowShareButtons: true
ShowReadingTime: true
# disableSpecialistPost: true
displayFullLangName: true
ShowPostNavLinks: true
ShowBreadCrumbs: true
ShowCodeCopyButtons: true
hideFooter: false  # 隐藏页脚
ShowWordCounts: true
VisitCount: true

ShowLastMod: true  # 显示文章更新时间
ShowToc: true  # 显示目录
TocOpen: true  # 自动展开目录

comments: true

outputs:
  home:
    - HTML
    - RSS
    - JSON  # necessary for search

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true  # HUGO 默认转义 Markdown 文件中的 HTML 代码，如需开启的话
  highlight:
    # anchorLineNos: true
    codeFences: true
    guessSyntax: true
    lineNos: true
    # noClasses: false
    # style: monokai
    style: darcula
