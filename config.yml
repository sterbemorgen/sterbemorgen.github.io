baseURL: "https://sterbemorgen.github.io/"
languageCode: "en-us"
title: "sterbe morgen"
theme: "PaperMod"

hasCJKLanguage: true
enableInlineShortcodes: true
enableEmoji: true
enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false
enableEmoji: true
pygmentsUseClasses: true

params:
  profileMode:
    enabled: true
    title: "sterbe morgen"
    subtitle: "Lebe trotz der Absurdität des Lebens, um es in seiner ganzen Fülle zu erfahren."
    imageUrl: "images/otter.gif"
    imageTitle: "<title of image as alt>"
    imageWidth: 120
    imageHeight: 120
    buttons:
      - name: Categories
        url: "/posts"
      - name: Search
        url: "/Search"

  socialIcons:
    - name: "instagram"
      url: "https://www.instagram.com/siauyuih"
    - name: "YouTube"
      url: "https://www.youtube.com/@sterbemorgen"
    - name: "email"
      url: "Mailto: sterbemorgen@proton.me"
  assets:
      favicon: "favicon.jpg"
      favicon16x16: "favicon.jpg"
      favicon32x32: "favicon.jpg"
      apple_touch_icon: "favicon.jpg"
      safari_pinned_tab: "favicon.jpg"

menu:
  main:
    - identifier: archives
      name: Archives
      url: /archives

defaultTheme: auto
disableThemeToggle: false
DateFormat: "2006-01-02"
ShowShareButtons: true
ShowReadingTime: true
displayFullLangName: true
ShowPostNavLinks: true
ShowBreadCrumbs: true
ShowCodeCopyButtons: true
hideFooter: false
ShowWordCounts: true
VisitCount: true

ShowLastMod: true
ShowToc: true
TocOpen: true

comments:
  provider: "giscus"
  giscus:
    repo: "sterbemorgen/sterbemorgen.github.io"  # 你的 GitHub 仓库
    issue-term: "pathname"                       # 基于路径创建评论
    theme: "preferred-color-scheme"              # 根据用户的颜色模式自动选择主题
    crossorigin: "anonymous"                     # 跨域资源共享

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: darcula
