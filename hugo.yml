title: sterbe morgen
theme: PaperMod
enableGitInfo: true

params:
  ShowWordCount: true
  hasCJKLanguage: true
  ShowReadingTime: true
  hasCJKLanguage: true
  enableInlineShortcodes: true
  enableEmoji: true
  enableRobotsTXT: true
  buildDrafts: false
  buildFuture: false
  buildExpired: false
  pygmentsUseClasses: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  comments: true
  defaultTheme: auto
  disableThemeToggle: false
  DateFormat: 2006-01-02
  ShowShareButtons: true
  displayFullLangName: true
  ShowBreadCrumbs: true
  hideFooter: false
  VisitCount: true
  ShowLastMod: true
  ShowToc: true
  TocOpen: true

  profileMode:
