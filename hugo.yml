baseURL: https://sterbemorgen.netlify.app/
languageCode: en-us
title: sterbe morgen
theme: PaperMod
enableGitInfo: true

params:
  ShowWordCount: true
  ShowReadingTime: true
  hasCJKLanguage: true
  enableInlineShortcodes: true
  enableEmoji: true
  enableRobotsTXT: true
  buildDrafts: false
  buildFuture: false
  buildExpired: false
  pygmentsUseClasses: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true
  comments: true
  defaultTheme: auto
  disableThemeToggle: false
  DateFormat: 2006-01-02
  ShowShareButtons: true
  displayFullLangName: true
  ShowBreadCrumbs: true
  hideFooter: false
  VisitCount: true
  ShowLastMod: true
  ShowToc: true
  TocOpen: true

  profileMode:
    enabled: true
    title: Khonzy
    subtitle: Lebe trotz der Absurdität des Lebens, um es in seiner ganzen Fülle zu erfahren.
    imageUrl: images/otter.gif
    imageTitle: Otter
    imageWidth: 120
    imageHeight: 120

  socialIcons:
    - name: instagram
      url: https://www.instagram.com/siauyuih
    - name: YouTube
      url: https://www.youtube.com/@sterbemorgen
    - name: email
      url: mailto:sterbemorgen@proton.me

  assets:
    favicon: otter.png
    favicon16x16: otter.png
    favicon32x32: otter.png
    apple_touch_icon: otter.png
    safari_pinned_tab: otter.png

  # 改用 Cusdis 评论系统（不需要登录）
  # 或者保留 Giscus，你选择
  # cusdis:
  #   host: https://cusdis.com
  #   app_id: YOUR_APP_ID
  
  # 当前的 Giscus 配置
  giscus:
    repo: "sterbemorgen/sterbemorgen.github.io"
    repo_id: "R_kgDONvALpQ"
    category: "Announcements"
    category_id: "DIC_kwDONvALpc4CmT8P"
    mapping: "pathname"
    strict: false
    reactions_enabled: true
    emit_metadata: false
    input_position: "bottom"
    theme: "preferred_color_scheme"
    lang: "en"
    crossorigin: "anonymous"
    async: true

menu:
  main:
    - identifier: about
      name: About
      url: /about/
      weight: 10
    - identifier: NeoDB
      name: NeoDB
      url: /NeoDB/
      weight: 20
    - identifier: archives
      name: Archives
      url: /archives/
      weight: 30
    - identifier: search
      name: Search
      url: /search/
      weight: 40
  left-sidebar:
    - identifier: perusal
      name: Perusal
      url: /series/perusal/  # 修复：链接到系列列表页
      weight: 10
    - identifier: appreciation
      name: Appreciation
      url: /series/appreciation/
      weight: 20
    - identifier: introspective
      name: Introspective
      url: /series/introspective/
      weight: 30
    - identifier: existence
      name: Existence
      url: /series/existence/
      weight: 40

outputs:
  home:
    - HTML
    - RSS
    - JSON

taxonomies:
  category: categories
  tag: tags
  series: series  # 使用 series 来管理四个分类

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    codeFences: true
    guessSyntax: true
    lineNos: true
    style: darcula

privacy:
  youTube:
    disable: false
    privacyEnhanced: true
  instagram:
    disabled: false
    simple: true
