{{- /* 网站运行时间计算脚本 */ -}}
<script>
    function timeSince(date) {
        const now = new Date();
        const diff = now - new Date(date);

        const seconds = Math.floor(diff / 1000);
        const minutes = Math.floor(seconds / 60);
        const hours = Math.floor(minutes / 60);
        const days = Math.floor(hours / 24);

        const sec = seconds % 60;
        const min = minutes % 60;
        const hr = hours % 24;

        return `${days} days ${hr} hrs ${min} min ${sec} sec`;
    }

    const blogLaunchDate = '2023-04-28T00:00:00+09:00'; // Japan's timezone UTC+9

    function updateRunningTime() {
        const element = document.getElementById('running-time');
        if (element) {
            element.textContent = timeSince(blogLaunchDate);
        }
    }

    // 页面加载完成后立即更新一次
    updateRunningTime();
    // 然后每秒更新
    setInterval(updateRunningTime, 1000);
</script>
