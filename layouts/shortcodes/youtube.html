{{- $videoID := .Get 0 }}
{{- if .Site.Params.privacy.youTube.privacyEnhanced }}
  <div class="video-container">
    <iframe width="560" height="315"
      src="https://www.youtube-nocookie.com/embed/{{ $videoID }}?autoplay=0&controls=1&end=0&loop=0&mute=0&start=0"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
{{- else }}
  <div class="video-container">
    <iframe width="560" height="315"
      src="https://www.youtube.com/embed/{{ $videoID }}?autoplay=0&controls=1&end=0&loop=0&mute=0&start=0"
      frameborder="0"
      allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
{{- end }}
