{{- $bvid := .Get 0 -}}
{{- $page := .Get "page" | default "1" -}}
{{- $class := .Get "class" | default "" -}}

<div class="bilibili-container {{ $class }}">
    <iframe 
        src="//player.bilibili.com/player.html?bvid={{ $bvid }}&page={{ $page }}" 
        scrolling="no" 
        border="0" 
        frameborder="no" 
        framespacing="0" 
        allowfullscreen="true"
        loading="lazy">
    </iframe>
</div>
